<nu-header></nu-header>
<h1 class="custom-heading">Username <br> and <br> password</h1>
<div class="ion-margin ion-padding">
  <ion-label position="stacked"><span class="required-asterisk">* </span>USERNAME</ion-label>
  <ion-item lines="none">
    <ion-input type="email" [(ngModel)]="user.userName" placeholder="Enter Username" readonly></ion-input>
  </ion-item>
  <div>
    <ion-label position="stacked" class="ion-text-start ion-text-wrap" flex="1"><span class="required-asterisk">*
      </span>PASSWORD
    </ion-label>
    <ion-icon [name]="displayHelpMessage ? 'information-circle' : 'information-circle-outline'"
      (click)="toggleHelpMessage()">
    </ion-icon><br>
    <ion-text *ngIf="displayHelpMessage" class="ion-text-wrap ion-padding-left ion-padding-right">{{ helpMessage }}</ion-text>
    <ion-item>
      <ion-input type="{{ showPassword ? 'text' : 'password' }}" name="password" placeholder="Enter Your Password"
        [(ngModel)]="user.password" [formControl]="passwordControl" (ionInput)="checkPassword()" required></ion-input>
      <ion-icon name="{{ showPassword ? 'eye' : 'eye-off' }}" class="ion-float-end"
        (click)="togglePassword()"></ion-icon>
    </ion-item>
    <ion-text class="ion-text-align-start" color="danger" *ngIf="passwordMessage">{{passwordMessage}}</ion-text>
  </div>
  <div>
    <ion-label position="stacked"><span class="required-asterisk">* </span>CONFIRM PASSWORD</ion-label>
    <ion-item>
      <ion-input type="{{ showConfirmPassword ? 'text' : 'password' }}" name="confirmPassword"
        placeholder="Confirm Your Password" (ionInput)="checkPassword()" [(ngModel)]="confirmPassword"
        required></ion-input>
      <ion-icon name="{{ showConfirmPassword ? 'eye' : 'eye-off' }}" class="ion-float-end"
        (click)="toggleConfirmPassword()"></ion-icon>
    </ion-item>
    <ion-text class="ion-text-align-start ion-padding-left ion-padding-right" color="danger" *ngIf="errormessage">{{errormessage}}</ion-text>
  </div>
</div>
<div class="bottom-align ion-padding">
  <ion-fab-button size="large" class="circular-button" (click)=handleBack()>
    <span class="button-text">&lt;</span>
  </ion-fab-button>
  <ion-button [disabled]="disable" shape="round" (click)=onRegister()>
    <span class="button-text">Register</span>
  </ion-button>
</div>
